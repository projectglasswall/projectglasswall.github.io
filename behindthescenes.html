<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet The Team - Project Glass Wall X Aerospace</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: #000000;
            background-size: cover;
            color: #ffffff;
            position: relative;
        }

        .background-blur {
            background: url('imgs/fifthphoto.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        .header-image {
            width: auto;
            height: 300px;
        }

        .navbar {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }

        .navbar a {
            text-decoration: none;
            color: #85fff5;
            padding: 10px 20px;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #9c5bd6;
            color: #ffffff;
        }

        main {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: left;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        section {
            margin-bottom: 50px;
        }

        h2 {
            color: #ffffff;
            text-transform: uppercase;
            font-weight: 600;
            text-align: center;
        }

        .team-member {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 30px;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #240960;
        }

        .team-member h3 {
            color: #85fff5;
            margin-top: 0;
            font-weight: bold;
        }

        .team-member h3 a {
            color: #85fff5;
            text-decoration: none;
        }

        .team-member h3 a:hover {
            text-decoration: underline;
        }

        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            object-position: top;
            margin-right: 20px;
        }

        .video-container {
            text-align: center;
            margin: 20px 0;
        }

        .video-thumbnail {
            width: 70%;
            max-width: 960px;
            margin-bottom: 20px;
        }

        .drive-button {
            background-color: #9c5bd6;
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .drive-button:hover {
            background-color: #85fff5;
            color: #000000;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

    <!-- Background Blur -->
    <div class="background-blur"></div>

    <div class="navbar">
        <a href="./home.html" target="_self">Home</a>
        <a href="./MeetTheTeam.html" target="_self">Meet The Team</a>
        <a href="./aboutargos.html" target="_self">About Argos</a>
        <a href="./liveinaction.html" target="_self">Live In Action</a>
        <a href="./behindthescenes.html" target="_self">Behind The Scenes</a>
    </div>

    <header>
        <img src="imgs/behindthescenes.png" alt="Live in Action" class="header-image">
    </header>

    <main>
        <section>
            <div class="video-container">
                <img src="imgs/GroupPhoto.jpg" alt="Behind The Scenes Video Thumbnail" class="video-thumbnail">
                <br>
                <a href="https://drive.google.com/file/d/1Pbxs5MMB3rpC1elWpjDQZKvdcIrFDLV6/view" target="_blank" class="drive-button">
                    ðŸŽ¬ Watch Behind The Scenes
                </a>
            </div>
        </section>
    </main>

    <footer>
        &copy; 2025 Project Glass Wall x Aerospace - North Carolina A&T State University
    </footer>
</body>
</html>
