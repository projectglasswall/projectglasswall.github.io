<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.27.1/slimselect.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        .background-blur {
            background: url('imgs/fifthphoto.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        header {
            text-align: center;
            padding: 10px;
        }

        .header-image {
            width: auto;
            height: 300px;
        }

        .navbar {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }

        .navbar a {
            text-decoration: none;
            color: #85fff5;
            padding: 10px 20px;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #9c5bd6;
            color: #ffffff;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        #video {
            width: 100%;
            max-width: 800px;
            border: 2px solid black;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            justify-content: space-between;
        }

        .column {
            width: 48%;
        }

        select,
        button,
        input {
            margin: 10px 0;
        }

        #comparisonResult p {
            margin: 5px 0;
            padding: 5px;
            background-color: #222;
            border-radius: 5px;
        }

        #comparisonResult p:nth-child(even) {
            background-color: #333;
        }
    </style>
</head>

<body>
    <div class="background-blur"></div>

    <div class="navbar">
        <a href="./MeetTheTeam.html" target="_self">Meet The Team</a>
        <a href="./aboutargos.html" target="_self">About Argos</a>
        <a href="./liveinaction.html" target="_self">Live In Action</a>
        <a href="./behindthescenes.html" target="_self">Behind The Scenes</a>
    </div>

    <header>
        <img src="imgs/tellotaskcomparison.png" alt="Tello Task Comparison Header" class="header-image">
    </header>

    <div class="content">
        <video width="1000px" controls>
            <source src="videos/ArgosHomeVideo.mp4" type="video/mp4">
        </video>

        <div class="container">
            <div class="column">
                <h2>Task Comparison</h2>
                <label for="item-select">Choose items:</label>
                <select id="item-select" name="item" multiple></select>
                <div id="quantity-inputs"></div>
                <button onclick="compareData()">Compare</button>
                <div id="comparisonResult"></div>
            </div>

            <div class="column">
                <h2>CSV Data</h2>
                <div id="csvData"></div>
            </div>
        </div>
    </div>

    

</body>

</html>
